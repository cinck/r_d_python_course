<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/stylesheets/styles.css">
</head>
<body>
    <div class="container header" id="header">
        <a class="homeLink" href='http://{{ root_url }}/'>Home</a>
        {% for page in pages %}
        <a href='http://{{ root_url }}/{{ page }}'>
            <button type="button" class="btn btn-primary">{{ page|upper }}</button></a>
        {% endfor %}
        {% if user_name %}
        <h4 class="user-greeting">Hello {{ user_name }}!</h4>
        {% endif %}
    </div>
    <div class="container blockItem">
        <h1>{{ block_title }}:</h1>
        {% for id, name in usernames.items() %}
        <h4>{{ id }}. {{ name }}</h4>
        {% endfor %}
    </div>
</body>
</html>
