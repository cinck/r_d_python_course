<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="hw28.js" defer></script>
    <link rel="stylesheet" href="../../static/stylesheets/styles.css">
</head>
<body>
    <div class="container header" id="header">
        <a class="homeLink" href='http://127.0.0.1:5000/'>Home</a>
        {% for page in pages %}
        <a href='http://127.0.0.1:5000/{{ page }}'>
            <button type="button" class="btn btn-primary">{{ page|upper }}</button></a>
        {% endfor %}
        {% if user_name %}
        <h4 class="user-greeting">Hello {{ user_name }}!</h4>
        {% endif %}
    </div>
    <div class="container blockItem">
        <h1>{{ block_title }}:</h1>
        {% if block_title == 'Books' %}
        <ul>

            {% for book in book_list %}
            <li>{{ book }}</li>
            {% endfor %}
        </ul>
        {% else %}
            {{ book_list[0] }}
        {% endif %}

    </div>
</body>
</html>
