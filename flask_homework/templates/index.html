
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{{ title|capitalize }}</title>
    <link rel="stylesheet" href="/static/stylesheets/styles.css">
</head>
{% endblock %}
<body>
{% block header %}
    <div class="container header" id="header">
        <a class="homeLink" href='http://{{ root_url }}/'>Home</a>
        {% for page in pages %}
        <a href='http://{{ root_url }}/{{ page }}'>
            <button type="button" class="btn btn-primary">{{ page|upper }}</button></a>
        {% endfor %}
        {% if user_name %}
        <h4 class="user-greeting">Hello {{ user_name }}!</h4>
        {% endif %}
    </div>
{% endblock %}
    </div>

    <div class="container blockItem">
        {% block blockitem %}
        <h1>{{ welcome_text }}</h1>
        {% endblock %}
    </div>

{% block add_record %}{% endblock %}

</body>
</html>
