<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
</head>
<body>
<h1>Purchases</h1>
<ul>
{% for p in purchases %}
    <p><a href="/purchase/{{ p.id }}">{{ p.date }}</a> {{ p.user.username }} bought book#{{ p.book.id }}</p>
{% endfor %}
</ul>
</body>
</html>
